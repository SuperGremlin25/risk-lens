<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskLens - Contract Analysis</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; line-height: 1.6; color: #333; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        h1 { color: #111; }
        #drop-zone { border: 2px dashed #ccc; border-radius: 8px; padding: 40px; text-align: center; cursor: pointer; background-color: #f9f9f9; }
        #drop-zone.dragover { border-color: #333; background-color: #f0f0f0; }
        textarea { width: 100%; min-height: 150px; border-radius: 8px; border: 1px solid #ccc; padding: 10px; font-size: 1rem; }
        button { display: inline-block; background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; }
        button:disabled { background-color: #aaa; }
        #results { margin-top: 2rem; border-top: 1px solid #eee; padding-top: 1rem; }
        .hidden { display: none; }
        #spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 1rem auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <h1>RiskLens ðŸ“œ</h1>
    <p>Analyze your contracts instantly. Paste contract text below or upload a PDF.</p>

    <div id="input-form">
        <textarea id="contract-text" placeholder="Paste your contract text here..."></textarea>
        
        <p style="text-align: center; margin: 1rem 0;">&mdash; OR &mdash;</p>

        <div id="drop-zone">
            <p>Drag & drop a PDF file here, or click to select a file.</p>
            <input type="file" id="pdf-file" accept=".pdf" class="hidden">
            <p id="file-name"></p>
        </div>

        <br>
        <button id="analyze-btn">Analyze Contract</button>
    </div>

    <div id="spinner" class="hidden"></div>

    <div id="results" class="hidden">
        <h2>Analysis Results</h2>
        <div id="results-content"></div>
    </div>

    <!-- PDF.js from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script>
    <script>
        // Required by PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.worker.min.js`;
    </script>
    <script src="/app.js"></script>
</body>
</html>
